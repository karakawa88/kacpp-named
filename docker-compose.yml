services:
    kacpp-named:
        image: kagalpandh/kacpp-named
        container_name: kacpp-named
        volumes:
            - /home/local_etc/named:/var/named/etc/named
#         network_mode: host
        expose:
            - "53"
            - "953"
        networks:
            - raspinet
        ports:
            - "53:53/tcp"
            - "53:53/udp"
            - "953:953/tcp"
        cap_add:
            - SYS_ADMIN
        privileged: true
#         restart: always
        env_file: kacpp-named.src
#         entrypoint: /bin/bash
#         environment:
#             PGDATA: /home/data/db/pgdata
networks:
    raspinet:
        external: true


